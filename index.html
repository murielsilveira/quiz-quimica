        <div class="row">

                </div>

                                </div>
                            </div>

                    </div>
                </div>
                <div>
                    <button id="btn-voltar" class="btn waves-effect waves-light btn-action hide" type="button">

                    </button>
                    <button id="btn-avancar" class="btn waves-effect waves-light btn-action hide" type="button">
                        Próxima <i class="mdi-navigation-arrow-forward right"></i>
                    </button>
                    <button id="btn-finalizar" class="btn waves-effect waves-light btn-action right blue hide" type="button">
                        Finalizar
                    </button>
                </div>
            </div>
        </div>
